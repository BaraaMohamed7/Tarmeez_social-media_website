<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tarmeez Social Media Website</title>
		<link
			rel="stylesheet"
			href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>

		<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	</head>
	<body>
		<!-- Header -->
		<div class="container">
			<div class="d-flex justify-content-center">
				<div class="col-9">
					<nav
						class="navbar navbar-expand-lg bg-body-tertiary rounded shadow p-3"
					>
						<div class="container-fluid">
							<a class="navbar-brand" href="#">Tarmeez</a>
							<button
								class="navbar-toggler"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#navbarNav"
								aria-controls="navbarNav"
								aria-expanded="false"
								aria-label="Toggle navigation"
							>
								<span class="navbar-toggler-icon"></span>
							</button>

							<div class="collapse navbar-collapse" id="navbarNav">
								<ul class="navbar-nav">
									<li class="nav-item">
										<a class="nav-link active" aria-current="page" href="#">
											Home
										</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">profile</a>
									</li>
								</ul>

								<div class="d-flex w-100 justify-content-end">
									<button type="button" class="btn btn-outline-success mx-3">
										Login
									</button>
									<button type="button" class="btn btn-outline-success">
										Register
									</button>
								</div>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>
		<!--// Header //-->
		<!-- Content -->
		<div class="container">
			<div class="d-flex justify-content-center">
				<div class="col-9">
					<div id="posts" class="mt-5">
						<div id="post" class="my-3">
							<div class="card">
								<div class="card-header">
									<img
										src="../imgs/person-circle.svg"
										alt="profile"
										style="width: 30px; height: 30px"
									/>
								</div>
								<div class="card-body">
									<h5 class="card-title">Special title treatment</h5>
									<p class="card-text">
										With supporting text below as a natural lead-in to
										additional content.
									</p>
									<a href="#" class="btn btn-primary">Go somewhere</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--// Content //-->
	</body>
</html>
